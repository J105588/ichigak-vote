<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市川学園 認証フォーム</title>
    <style>
        /* 市川学園風テーマ設定 */
        :root {
            --school-navy: #182846; /* 鉄紺色に近い濃紺 */
            --school-gold: #bfa455; /* 落ち着いたゴールド（アクセント） */
            --bg-color: #f4f6f9;    /* 清潔感のある薄いグレー */
            --text-main: #333333;
        }

        body {
            font-family: "Yu Mincho", "Hiragino Mincho ProN", "MS PMincho", serif; /* 格調高い明朝体 */
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* ヘッダーエリア */
        header {
            width: 100%;
            background-color: var(--school-navy);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .school-name {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin: 0;
        }
        
        .sub-title {
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
            letter-spacing: 0.05em;
        }

        /* 認証ボックスのデザイン */
        #auth-box {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 40px 30px;
            border-top: 5px solid var(--school-gold); /* 上部にゴールドのアクセント */
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--school-navy);
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        p {
            font-family: "Helvetica Neue", Arial, sans-serif; /* 説明文は読みやすいゴシック体 */
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        /* 入力フォーム */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 0.1em;
            transition: border-color 0.3s;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--school-navy);
            background-color: #fcfcfc;
        }

        /* ボタン */
        button {
            background-color: var(--school-navy);
            color: white;
            padding: 12px 40px;
            font-size: 16px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.1s;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 0.05em;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* エラーメッセージ */
        #error-msg {
            color: #d32f2f;
            margin-top: 15px;
            font-weight: bold;
            font-size: 13px;
        }

        /* フォーム表示エリア */
        #form-area {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        iframe {
            width: 100%;
            flex: 1;
            border: none;
        }

        .hidden { display: none !important; }

        /* ローディングアニメーション */
        #loader {
            color: var(--school-navy);
            font-weight: bold;
            font-family: sans-serif;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header id="page-header">
        <h1 class="school-name">市川学園</h1>
        <div class="sub-title">ICHIKAWA GAKUEN</div>
    </header>

    <!-- 認証エリア -->
    <div id="auth-box">
        <h2>シリアルコード認証</h2>
        <p>配布されたシリアルコードを入力して<br>「認証する」ボタンを押してください。</p>
        
        <input type="text" id="code" placeholder="コードを入力" autocomplete="off">
        <br>
        <button id="btn" onclick="handleManualAuth()">認証する</button>
        <p id="error-msg"></p>
    </div>

    <!-- 自動チェック時のローダー -->
    <div id="loader" class="hidden">
        認証状況を確認しています...
    </div>

    <!-- フォーム表示エリア -->
    <div id="form-area" class="hidden">
        <iframe id="target-frame" src=""></iframe>
    </div>

    <script>
        // ▼ ここにGASのウェブアプリURLを貼り付けてください ▼
        const API_URL = "https://script.google.com/macros/s/AKfycbwRdqr4FR4ftRbci_oc6ioiKQUorrUaapsKPPyj41pmftBRmMaLx_XnuDB2_28hNFrmEg/exec"; 

        // ページ読み込み時に実行（戻るボタン対策）
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const codeFromUrl = urlParams.get('code');

            if (codeFromUrl) {
                // デザイン調整：ヘッダーと入力ボックスを隠す
                document.getElementById('page-header').classList.add('hidden');
                document.getElementById('auth-box').classList.add('hidden');
                document.getElementById('loader').classList.remove('hidden');
                
                verifyCode(codeFromUrl, true);
            }
        };

        function handleManualAuth() {
            const codeInput = document.getElementById('code').value;
            if (!codeInput) return;
            verifyCode(codeInput, false);
        }

        function verifyCode(code, isAutoCheck) {
            const btn = document.getElementById('btn');
            const msg = document.getElementById('error-msg');
            const loader = document.getElementById('loader');
            const authBox = document.getElementById('auth-box');
            const header = document.getElementById('page-header');
            
            if (!isAutoCheck) {
                btn.disabled = true;
                btn.innerText = "確認中...";
                msg.innerText = "";
            }

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                loader.classList.add('hidden');

                if (data.result === 'success') {
                    // 成功時：URL書き換え
                    if (!isAutoCheck) {
                        const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?code=' + code;
                        window.history.pushState({path: newUrl}, '', newUrl);
                    }

                    // デザイン調整：ヘッダーも隠してフォームを全画面表示
                    header.classList.add('hidden');
                    authBox.classList.add('hidden');
                    
                    const formArea = document.getElementById('form-area');
                    const frame = document.getElementById('target-frame');
                    frame.src = data.formUrl;
                    formArea.classList.remove('hidden');
                    
                    // 背景色を白に戻す（フォームが見やすいように）
                    document.body.style.backgroundColor = "white";

                } else {
                    // 失敗時
                    if (isAutoCheck) {
                        header.classList.remove('hidden');
                        authBox.classList.remove('hidden');
                        msg.innerText = "このコードは既に使用済みです。\n再回答はできません。";
                        document.getElementById('code').value = "";
                        window.history.replaceState({}, '', window.location.pathname);
                    } else {
                        authBox.classList.remove('hidden');
                        msg.innerText = data.message;
                        btn.disabled = false;
                        btn.innerText = "認証する";
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loader.classList.add('hidden');
                if(isAutoCheck) {
                    header.classList.remove('hidden');
                    authBox.classList.remove('hidden');
                }
                msg.innerText = "通信エラーが発生しました。";
                btn.disabled = false;
                btn.innerText = "認証する";
            });
        }
    </script>
</body>
</html>
